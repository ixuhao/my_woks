<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../js/knockout-3.2.0.js"></script>
    <title>knockout tutorial 1</title>
</head>
<body>
<p>First name: <strong data-bind="text: firstName"></strong></p>
<p>Last name: <strong data-bind="text: secondName"></strong></p>
<p>First name: <input data-bind="value: firstName" /></p>
<p>Last name: <input data-bind="value: secondName" /></p>
<p>Full name: <strong data-bind="text: fullName"></strong></p>
<button data-bind="click: capitalizeLastName">Go caps</button>
</body>
<script type="text/javascript">
    function AppViewModel() {
        this.firstName = ko.observable("Bert");
        this.secondName = ko.observable("Bertington");
        this.fullName = ko.computed(function () {
            return this.firstName() + " " + this.secondName();
        }, this);
        this.capitalizeLastName = function() {
            var currentVal = this.secondName();
            this.secondName(currentVal.toUpperCase());
        };
    };
    ko.applyBindings(new AppViewModel());
</script>
</html>
